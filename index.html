<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="shortcut icon" href="assets/img/fortune-cookie.png"
      type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1 class="heading">Qual é a sua sorte de hoje?</h1>
        <p class="info">Abra o biscoito e descubra!</p>
        <img class="fortune-cookie" src="assets/img/fortune-cookie.png"
          alt="Cookie da Sorte">
      </div>
      <div class="screen2 hide">
        <h1 class="heading">Aqui está a sua sorte de hoje:</h1>
        <div class="message-container">
          <p class="message"></p>
        </div>
        <img class="opened-cookie" src="assets/img/opened-cookie.png"
          alt="Biscoito da Sorte aberto">
        <button id="btnReset">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
